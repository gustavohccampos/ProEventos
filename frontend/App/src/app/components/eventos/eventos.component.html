<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="card rounded shadow-sm p-2">

  <div class="d-flex ">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend  col-sm-2">
          <div class="input-group-text me-3">Filtro: </div>
        </div>
        <div class="input-group-prepend  col-sm-5">
          <input type="text" class="form-control" placeholder="Filtrar por Tema, Local ou Data"
            [(ngModel)]="filtroLista">
        </div>

      </div>
    </div>

    <div class="col-1 pl-5 ml-1" ngbTooltip="Novo Evento">
      <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">&nbsp;Novo</b>
      </a>
    </div>
  </div>


  <!-- <h3>Filtro: {{filtroLista}}</h3> -->
  <table class="table table-striped table-hover">
    <thead class="table table-dark">
      <tr>

        <th class="d-none d-md-table-cell">
          <button type="button" class="btn btn-outline-light btn-sm" (click)="exibirImg()">
            <i class="{{viewImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
            {{viewImg ? 'Exibir' : 'Ocultar'}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qntd. Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>

    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">

        <td>
          <img [collapse]="viewImg" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" [style.width.px]="widthImg"
            [style.margin.px]="marginImg">
        </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
        <td>{{evento.qntPessoas}}</td>
        <td>{{evento.lote[0]?.nome}}</td>
        <td>

          <button type="button" class="btn btn-primary btn-sm me-3" ngbTooltip="Editar">
            <i class="fa fa-edit"></i>

          </button>
          <button type="button" class="btn btn-danger btn-sm" ngbTooltip="Excluir" (click)="openModal(template)">
            <i class=" fa fa-trash"></i>

          </button>
        </td>
      </tr>

    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan=" 8" class="text-center">
          <h4>Nenhum Evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>

  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
